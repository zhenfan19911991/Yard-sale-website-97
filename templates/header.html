<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Zhen's Yard Sale</title>
    <link href='/static/css/style.css' rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>

<body style="background-color: white;">
<nav aria-label="Ninth navbar example" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><img class='mx-2' height='40' src='/static/assets/sale-tag.png' width='40'>Zhen's
            Yard Sale</a>
        <button aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarsExample07XL" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07XL">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                       href="#">Category</a>
                    <ul class="dropdown-menu">
                        {% for cate in product_category %}
                        <li><a class="dropdown-item" href="/#item{{cate.id}}">{{cate.product_category}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Orders</a>
                </li>
            </ul>
            <!-- <form role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form> -->
            {% if not current_user.is_authenticated:%}
            <a class="nav-link" href="/login" style="color: white;">Log in</a>
            <a class="nav-link" href="/register" style="color: white;">Sign up</a>
            {% else:%}
            <a class="nav-link" href="#" style="color:#FA7070 ;">{{current_user.email}}</a>
            <a class="nav-link" href="/logout" style="color: white;">Log out</a>
            {% endif %}
            <a class="nav-link" href="/add_to_cart"><img height='30' src='/static/assets/add-to-cart.png'
                                                         width='30'></a>
        </div>
    </div>
</nav>
